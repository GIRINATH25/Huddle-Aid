{% extends 'index.html' %}

{% block tittle %}
    login
{% endblock %}

{% block form %}
<div class="container">
        
    <div class="box">
        <div class="header">
            <p>Login</p>
        </div>
        <form method="POST">
        {% if s is defined and s %}
            <div class="message">{{s}}</div>
        {% endif %}
        <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" class="input-field" id="email" required>
            <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
            <label for="pass">Password</label>
            <input type="password" name="password" class="input-field" id="pass" required>
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value=" login ">
        </div>
        </form>
        <div class="forgot">
            <span>Don't have an account? <a href="register.html">Register</a></span>
        </div>
        <div class="input-box">
            <a href="create.html" class="c-m">Try without login</a>
        </div>
    </div>
    <div class="wrapper"></div>
  </div>
{% endblock %}
